<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento de clique e estilo</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        body { display: flex; flex-direction: column; align-items: center; gap: 20px; padding-top: 50px; }
        #forma {
            background-color: #c00b93;
            transition: border-radius 0.5s ease;
        }
    </style>
</head>
<body>

    <div id="forma" style="width: 200px; height: 200px; border-radius: 50%;"></div>

    <button id="btn-forma" onclick="mudarForma()">Mudar forma</button>

    <script src="questao_02.js"></script>
</body>
</html>
